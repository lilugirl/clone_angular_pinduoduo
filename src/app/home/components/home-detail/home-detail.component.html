<div *ngIf="selectedTabLink==='hot' else other">
  <app-image-silder [silders]="imageSliders"></app-image-silder>
<app-horizontal-grid>
  <span appGridItem *ngFor="let item of channels">
    <img
      [src]="item.icon"
      alt=""
      [appGridItemImage]="'2rem'"
      [fitMode]="'cover'"
    />
    <span appGridItemTitle="0.6rem">{{ item.title }}</span>
  </span>
</app-horizontal-grid>

</div>
<ng-template #other>
  other works
</ng-template>
